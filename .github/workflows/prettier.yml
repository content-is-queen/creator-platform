name: Check source code

# This action works with pull requests and pushes
on:
    pull_request:
    push:
        branches:
            - main

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install packages
              run: npm ci

            - name: Prettier
              run: npm run format

            - name: Lint
              run: npm run lint
